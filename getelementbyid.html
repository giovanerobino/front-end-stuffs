<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de getElementById</title>
  <!-- Nesse exemplo cada evento onclick vai executar a função mudarCor 
  declarada como mudarCor(novaCor)
  O nosso id ta especificado como para1 então onde o id for apresentado
  irá executar a ação da função mudarCor -->
  <script>
  function mudarCor(novaCor) {
    var elemento = document.getElementById("para1");
    elemento.style.color = novaCor;
  }
  </script>
</head>
<body>
  <p id="para1">texto de exemplo</p>
  <button onclick="mudarCor('blue');">Azul</button>
  <button onclick="mudarCor('red');">Vermelho</button>
</body>
</html>
