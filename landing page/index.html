<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Your Page Title</title>
</head>

<body>
    <header class="header">
        <h1 class="header-logo">Logo</h1>
        <nav class="header-menu">
            <a class="header-menu-item">Home</a>
            <a class="header-menu-item">Second Page</a>
            <a class="header-menu-item">Third Page</a>
            <a class="header-menu-item">Contacts</a>
        </nav>
    </header>

    <main class="context">
        <section class="context-principal">
            <div class="context-principal-body">
                <h1 class="context-principal-body-title">Principal Title</h1>
                <h2 class="context-principal-body-subtitle">Anything that you want to describe<br />Second line, and so on...</h2>
                <button class="context-principal-body-button">Button</button>
            </div>
            <img class="context-principal-image" src="images\image.svg" alt="Avatar pack vector created by pikisuperstar - www.freepik.com">
        </section>

        <section class="context-secondary">
            <h3 class="context-secondary-title">More descriptions</h3>
            <p class="context-secondary-paragraph">Paragraph one</p>
            <p class="context-secondary-paragraph">Paragraph two</p>
            <p class="context-secondary-paragraph">Paragraph three</p>
        </section>
    </main>

    <footer class="footer">
        <img class="footer-image" src="images\footer.svg" alt="Imagem footer">
    </footer>
</body>
</html>
